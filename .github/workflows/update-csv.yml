name: Create Issue and Update CSV

on:
  workflow_dispatch:  # Allows manual triggering
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create GitHub Issue
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
      run: |
        curl -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }}/issues -d '{"title":"New Form Submission","body":"'"${{ github.event.issue.body }}"'"}'

    - name: Update CSV file
      run: |
        ISSUE_BODY=$(jq -r '.issue.body' $GITHUB_EVENT_PATH)
        echo "$ISSUE_BODY" >> data.csv
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data.csv
        git commit -m "Update data.csv with new form submission"
        git push
